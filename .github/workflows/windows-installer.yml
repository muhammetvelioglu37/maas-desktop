name: Build Windows Installer

on:
  push:
    branches: ["main"]

jobs:
  build-msi:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build jar
        run: mvn -q -DskipTests package

      - name: Show target folder
        shell: powershell
        run: |
          Write-Host "---- TARGET CONTENT ----"
          if (Test-Path target) {
            Get-ChildItem target -Recurse | Select-Object FullName, LastWriteTime
          } else {
            Write-Host "target klasoru yok"
          }

      - name: Create MSI with jpackage (console on)
        shell: powershell
        run: |
          # target içindeki jar'ı bul (sources/javadoc/original hariç)
          $jar = Get-ChildItem -Path target -Filter "*.jar" |
            Where-Object { $_.Name -notmatch "sources|javadoc|original" } |
            Sort-Object LastWriteTime -Descending |
            Select-Object -First 1

          if (-not $jar) { throw "Jar not found in target/" }

          Write-Host ("Secilen jar: " + $jar.Name)

          New-Item -ItemType Directory -Force -Path dist | Out-Null

          jpackage `
            --type msi `
            --name MaasUygulama `
            --input target `
            --main-jar $jar.Name `
            --main-class tr.ornek.maas.MainApp `
            --dest dist `
            --win-menu `
            --win-shortcut `
            --win-console `
            --java-options "--add-modules=javafx.controls,javafx.graphics -Djava.awt.headless=false"

      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: MaasUygulama-MSI
          path: dist/*.msi
